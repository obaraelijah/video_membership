{% extends "base.html" %}

{% block content %}


{% if object.title %}<h1>{{ object.title }}</h1>{% endif %}

<div id="video-container">
    {% for video in object.get_videos() %}
        {% with path=video.path, title=video.title %}
            <li>{% include 'videos/htmx/link.html' %}</li>
    {% endwith %}
    {%endfor %}
</div>


<button hx-get='/playlists/{{ object.db_id }}/add-video'
    hx-trigger='click'
    hx-target='#video-container'
    hx-swap='beforeend'>
    Add Video Form
</button>

{% endblock %}
