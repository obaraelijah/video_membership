{% if errors %}
<div style='margin-bottom:15px;'>
<p style='margin-bottom:2px;'>An error occurred please check the following:</p>
    {% for error in errors %} 
        <li>{% if error.loc[0] != "__root__" %}<b>{{ error.loc[0] }}:</b>{% else %}{% endif %}{{ error.msg }}
        </li>
    {% endfor %}

</div>
{% endif %}
