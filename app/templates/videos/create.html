{% extends "base.html" %}

{% block content %}
<h1>Add Video</h1>

{% include 'snippets/form_errors.html' %}

    <div>
        <label for="url">YouTube Link</label>
        <input type="text" name="url" id='url' placeholder='https://www.youtube.com/watch?v=uxpDa-c-4Mc' value="{% if url %}{{ url }}{% endif %}">
