<div>
    {% include 'snippets/form_errors.html' %}

<form method='POST' action='/videos/{{ video.host_id }}/edit'>
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id='title' required='required' placeholder='Your Video Title' value="{% if video.title %}{{ video.title }}{% endif %}">
    </div>

    <div>
        <label for="url">YouTube Link</label>
        <input type="text" name="url" id='url' required='required' placeholder='https://www.youtube.com/watch?v=uxpDa-c-4Mc' value="{% if video.url %}{{ video.url }}{% endif %}">
    </div>

    <button type='submit'>Save Video</button>
    
</form>
</div>
